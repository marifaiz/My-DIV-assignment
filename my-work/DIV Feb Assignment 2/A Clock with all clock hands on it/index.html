<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wall Clock- A wall clock with all the hands on it</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>DIV CLOCK</header>
        <article class="clock simple">
             <section class="sec">S</section>
             <section class="min">M</section>
             <section class="hour">H</section>


            <section>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="ten">10</div>
                <div class="eleven">11</div>
                <div class="twelve">12</div>
            </section>
        </article>
    </body>
</html>
